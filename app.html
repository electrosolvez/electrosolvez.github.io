    <div class="container">
        <div class="calculator-text">
            <p class="text-center">Kilometer and Fuel Calculator</p>
            <p class="text-center">Distance (in km):</p>
            <input type="text" id="distance" class="input-field" placeholder="Enter distance" onfocus="changeToBlue()">
            <p class="text-center">Fuel Efficiency (in km per liter):</p>
            <input type="text" id="efficiency" class="input-field" placeholder="Enter fuel efficiency" onfocus="changeToBlue()">
            <p class="text-center">Fuel Price (per liter):</p>
            <input type="text" id="price" class="input-field" placeholder="Enter fuel price" onfocus="changeToBlue()">
            <button id="calculate" onclick="calculateFuelConsumption()" class="input-field">Calculate</button>
            <p class="text-center" id="result">Please enter valid values for distance, efficiency, and price.</p>
        </div>

    <script>
        function calculateFuelConsumption() {
            var distance = parseFloat(document.getElementById("distance").value);
            var efficiency = parseFloat(document.getElementById("efficiency").value);
            var price = parseFloat(document.getElementById("price").value);
            
            if (!isNaN(distance) && !isNaN(efficiency) && !isNaN(price)) {
                var consumption = (distance / efficiency);
                var cost = consumption * price;
                document.getElementById("result").innerHTML = "Fuel consumption: " + consumption.toFixed(2) + " liters, Total Cost: " + cost.toFixed(2) + " PKR";
            } else {
                document.getElementById("result").innerHTML = "Please enter valid values for distance, efficiency, and price.";
            }
        }
    </script>
